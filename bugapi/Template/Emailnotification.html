
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Email Template</title>
    <style>
        table.one {
            border-color: #5F8cb5;
        }

        td.two {
            border-color: #5F8cb5;
            border-top-color: lightblue;
        }
    </style>

</head>

<body>
    <table class="one" width="400" border="1px #5F8cb5" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <th align="center" border 1px solid #ddd; bgcolor="#002060"><h2 style="color:white">Bug Details</h2></th>
        </tr>
        <tr>
            <td valign="top" border 1px solid #ddd; style="font-family:Calibri; font-size:13px; color:#000000; padding:10px;">
                
                <h3>
                    Hi! {{#emailid#}} <br /> 
                    Project Name:  {{#projname#}}<br /> 
                    Bug Status updated to {{#status#}} by {{#assignee#}} <br /> 
                    Bug Id:  {{#bugid#}} <br />
                    Bug Title:  {{#bugtitle#}}<br />
                    Assignee: {{#assignee#}}  <br/>
                    Description: {{#description#}} <br />
                   
                    <br /><br /><br /> Thanks <br /> {{#assignee#}}
                </h3>
            </td>
        </tr>

      

    </table>

</body>
</html>
