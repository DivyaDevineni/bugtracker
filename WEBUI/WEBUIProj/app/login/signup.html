<link href="css/login.css" rel="stylesheet" />

<div class="text-center"><img src="images/logo.png" alt="9Logic Inc" border="0" class="logo" /></div>


<div class="container">
    <div class="card card-container">
        <form class="form-signin" role="form" name="form">
            <span id="reauth-email" class="reauth-email"></span>
            <label>First Name <span class="red">*</span> </label>
            <input type="text" class="form-control" placeholder="First Name" ng-model="model.user_firstname" id="fname" maxlength="50" name="fname" required />
            <label>Last Name </label>
            <input type="text" id="lname" class="form-control" placeholder="Last Name" ng-model="model.user_lastname" />
            <label>Email ID <span class="red">*</span></label>
            <input type="email" id="email" class="form-control" placeholder="Email ID" ng-model="model.user_emailid" required />
            <label>Password <span class="red">*</span></label>
            <input type="password" id="password" class="form-control" placeholder="Password" ng-model="model.user_password" required />
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="submitted=true; signup(form)">Create Account</button>
        </form>
        Have an account? <a href="#!/login"> Login </a>
    </div>
</div>
