<link href="css/login.css" rel="stylesheet" />

<div class="text-center"><img src="images/logo.png" alt="9Logic Inc" border="0" class="logo" /></div>
<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="images/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <label> Please Enter Your Email <span class="red">*</span></label>
            <input type="email" id="email" class="form-control" placeholder="Email ID" ng-model="model.user_emailid" required />
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="submitted=true; Submit(form)">Submit</button>
        </form>
    </div>
</div>
