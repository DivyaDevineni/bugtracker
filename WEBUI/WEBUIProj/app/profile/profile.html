<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>My Profile</h3>
            <hr>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <!--<input type="button" value="CHANGE PASSWORD" class="btn btn-primary btn-sm pull-right" />-->
                    <button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target=".bs-example-modal-lg"> CHANGE PASSWORD </button>
                    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">

                                <div class="modal-body">
                                    <form role="form" name="form" novalidate>
                                        <div class="row">
                                            <div class="col-md-6 col-lg-4 col-sm-6 col-md-offset-3 col-lg-offset-4 col-sm-offset-3">
                                                <div class="form-group">
                                                    <label for="txtEmail" id="txtEmail">Email<span style="color:#e2252b">*</span></label>
                                                    <input class="form-control input-sm" type="email" id="txtEmail" ng-model="model.user_emailid" name="txtEmail" maxlength="50" title="Contact's email (format: xxx@xxx.xxx)"
                                                           ng-pattern='/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' ng-disabled="true" required />

                                                </div>

                                                <div class="form-group">
                                                    <label for="pasword">New Password</label><span style="color:#e2252b">*</span>

                                                    <input class="form-control input-group input-sm" id="txtnewpass" name="txtnewpass" ng-model="usermodel.user_password" ng-minlength="6" ng-maxlength="20" type="password" ng-init="password_error= 0" ng-change="password_error= password_error= 0 + 1; changepassword();" required />

                                                    <span style="color:red" ng-show="submitted&&form.txtnewpass.$error.required || form.txtnewpass.$touched && form.txtnewpass.$invalid"> Please enter new password here...</span>

                                                    <div ng-show="!passValidation && password_error>0 ">
                                                        <span style="color:red" ng-show="form.txtnewpass.$dirty &&form.txtnewpass.$error.minlength" class="help-block">Please enter atleast 6 characters</span>
                                                        <span style="color:red" ng-show="form.txtnewpass.$dirty &&form.txtnewpass.$error.maxlength" class="help-block">Please do not enter more than 20 characters</span>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="pasword">Confirm Password</label><span style="color:#e2252b">*</span>
                                                    <input class="form-control input-group input-sm" id="txtCPasswrod" name="txtCPasswrod" ng-model="usermodel.user_confirmpassword" maxlength="20" type="password" ng-init="cpassword_error= 0" ng-change="cpassword_error= cpassword_error= 0 + 1; changepassword();" required />
                                                    <span style="color:#bc5449" ng-show="cpassword_error>0 && usermodel.user_password !==usermodel.user_confirmpassword"> Sorry , Passwords Mismatch</span>
                                                    <span style="color:green" ng-show="cpassword_error>0 && model.password === model.confirmpassword && passValidation">ok !</span>
                                                    <span style="color:red" ng-show="submitted&&form.txtCPasswrod.$error.required || form.txtCPasswrod.$touched && form.txtCPasswrod.$invalid"> Please confirm your password here...</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-lg-4 col-sm-6 col-md-offset-3 col-lg-offset-4 col-sm-offset-3">
                                                <input type="submit" value="CHANGE" class="btn btn-danger pull-right" onClick="setVis('userEdit','none')" ng-click="submitted=true;changePassword(form)" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- image popover -->
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>First Name: <span class="red">*</span></label>
                        <!--<input type="text" class="form-control" value="Enter First Name">-->
                        <input type="text" class="form-control" id="fname" name="fname" ng-model="model.user_firstname" maxlength="15" ng-pattern="/^[a-zA-Z\ ]*$/">
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <!--<input type="text" class="form-control" value="Enter Last Name">-->
                        <input type="text" class="form-control" id="lname" name="lname" ng-model="model.user_lastname" maxlength="15" ng-pattern="/^[a-zA-Z\ ]*$/">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>User Name:</label>
                        <!--<input type="text" class="form-control" value="Enter Last Name">-->
                        <input type="text" class="form-control" id="uname" name="uname" ng-model="model.user_username" maxlength="15" ng-pattern="/^[a-zA-Z0-9\_]*$/">
                    </div>
                    <div class="form-group">
                        <label>Email ID: <span class="red">*</span></label>
                        <!--<input type="text" class="form-control" value="Enter Email ID">-->
                        <input type="email" class="form-control" id="email" ng-model="model.user_emailid" name="txtEmail" maxlength="50" title="Contact's email (format: xxx@xxx.xxx)"
                               ng-pattern='/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' ng-disabled="isdisable" required />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Mobile Number:</label>
                        <!--<input type="text" class="form-control" value="Enter Last Name">-->
                        <input type="text" class="form-control" id="mobno" name="mobno" ng-model="model.user_mobilenumber" ng-pattern="/^[0-9]{10}$/" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label>Upload Photo:</label>
                        <!--<div class="input-group image-preview">
                            <input type="text" class="form-control image-preview-filename" ng-model="model.user_logo" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET --
                            <span class="input-group-btn">
                                <!-- image-preview-clear button --
                                <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                                    <span class="glyphicon glyphicon-remove"></span> Clear
                                </button>
                                <!-- image-preview-input --
                                <div class="btn btn-default image-preview-input">
                                    <span class="glyphicon glyphicon-folder-open"></span>
                                    <span class="image-preview-input-title">Browse</span>
                                    <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview" /> <!-- rename it --
                                </div>
                            </span>
                        </div>--><!-- /input-group image-preview [TO HERE]-->
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="model.user_logo">
                            <label class="input-group-btn">
                                <span class="btn btn-primary">
                                    Browse &hellip;
                                    <input type="file" id="file" name="file" ng-model="foodmodel.fileUpload" multiple
                                           onchange="angular.element(this).scope().getFileDetails(this)"  style="display:none;"/>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12">
            <div class="no-padding col-lg-6 col-md-12 col-sm-12 pull-right text-right">
