<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3> Reporter Report </h3>
            <hr>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <!--<h4>Reporter report</h4>-->

                <div id="container" class="col-md-6" style="min-height:310px; height:400px; margin-top:30px; "></div>

                <!--<div class="col-md-4">
                    <div id="piechart" style="height:600px; width:800px;"></div>
                </div>-->

                <div class="col-sm-6">
                    <div class="table-responsive">
                        <table class="table table-bordered" style="background-color:white;margin-left:50px;margin-top:50px;width:80%">

                            <thead class="table-head">
                                <tr>
                                    <th width="574">Reporter</th>
                                    <th width="512">Count</th>
                                </tr>
                            </thead>
                            <tbody style="color:black">

                                <tr ng-repeat="counts in ReporterReports[0].reporter">
                                    <td class="reporter"><b>{{counts.name == null ? counts.user_emailid : counts.name;}}</b></td>
                                    <td class="count"><b>{{counts.y == null ? '0' : counts.y;}}</b></td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
